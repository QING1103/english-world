<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面 - 单词魔法卡</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        .test-item {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>单词魔法卡 - 移动端测试页面</h1>
    
    <div class="test-item">
        <h3>✅ 基础HTML加载成功</h3>
        <p>如果你能看到这个页面，说明Vercel部署正常。</p>
    </div>
    
    <div class="test-item">
        <h3 id="js-test">⏳ JavaScript测试...</h3>
        <p id="js-result">等待检测...</p>
    </div>
    
    <div class="test-item">
        <h3>设备信息</h3>
        <p><strong>User Agent:</strong> <span id="ua"></span></p>
        <p><strong>屏幕尺寸:</strong> <span id="screen"></span></p>
        <p><strong>视口尺寸:</strong> <span id="viewport"></span></p>
    </div>
    
    <div class="test-item">
        <h3>返回主应用</h3>
        <p><a href="/" style="color: blue; text-decoration: underline;">点击这里返回主应用</a></p>
    </div>
    
    <script>
        // JavaScript测试
        document.getElementById('js-test').innerHTML = '✅ JavaScript正常运行';
        document.getElementById('js-result').innerHTML = '<span class="success">JavaScript引擎工作正常！</span>';
        
        // 设备信息
        document.getElementById('ua').textContent = navigator.userAgent;
        document.getElementById('screen').textContent = screen.width + ' x ' + screen.height;
        document.getElementById('viewport').textContent = window.innerWidth + ' x ' + window.innerHeight;
        
        // 检测React加载
        setTimeout(() => {
            const root = document.querySelector('#root');
            if (root && root.children.length > 0) {
                console.log('React应用已加载');
            } else {
                console.error('React应用未加载');
            }
        }, 2000);
    </script>
</body>
</html>
